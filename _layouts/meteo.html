<!DOCTYPE HTML>
<html>
	{% include head.html %}
	<body class="is-loading">
		<div id="wrapper">
			{% include header.html %}
			{% include menu.html %}
			<section class="post">
				<header class="major">
					{% if page.title %}<h1>Bulletin météo du {{ page.date | date: "%-d/%m/%Y" }}</h1>{% endif %}
					{% if page.description %}<p>{{ page.description }}</p>{% endif %}
				</header>
				{% if page.image %}
					<div class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></div>
				{% endif %}
				{{ content }}
			</section>
		{% include footer.html %}
	</body>
</html>
